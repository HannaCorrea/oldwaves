<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldwave</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>

    <header>
      <div class="header__top">
        <img src="./img/logo.png" alt="logo" />
        <button class="header__login">
          Regístrate o inicia sesión
          <i class="fas fa-user"></i>
        </button>

        <button class="header__minicart">
          <i class="fas fa-shopping-bag"></i>
        </button>
      </div>
      <div class="header__bottom" > 
        <form class="header__searchbar" action="">
          <button type="submit"><i class="fas fa-search"></i></button>
          <input type="text" />
        </form>
        <button class="header__bottom__button" >Buscar</button>
        <button class="header__bottom__button" ><i class="fas fa-filter"></i>Filtros</button>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/04cea7dd63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
